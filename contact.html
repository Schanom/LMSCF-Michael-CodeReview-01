<body>

	<header>
		<div id="header">
			Michael Schano- Full-Stack Web Developer
			<img id="HeaderLogo" src="img/logo.png" alt="CodeFactory Logo">
		</div>
	</header>

	<nav>
		<ul id="NavBar">

	<div>
		<h1 id="heading" align="center">Contact</h1>

		<form>
			<div>		
				First name:<br/>
				<input type="text" name="firstname" placeholder="insert your first name here"><br>
				Last name:<br/>
				<input type="text" name="lastname" placeholder="insert your last name here"><br>
				E-mail:<br/>
				<input type="text" name="email" placeholder="insert your email here"><br>
			</div>

			<br>

			<div>
		      	Select for your prefered pronoun:
		      	<br/>
		      	<input type="radio" name="pronoun" value="female" checked> Female <br/>
		      	<input type="radio" name="pronoun" value="male"> Male <br/>
		      	<input type="radio" name="pronoun" value="other"> Other <br/>
			</div>

			<br>

			<div>
		      	If you have anything to say please keep it for yourself, but if not write it here:
		    	<br/>
		    	<textarea name="message" rows="20" cols="100">Your two cents...</textarea>
		    </div>
		    <div>
		   		<input type="button" value="Submit here" onclick="location.href='didntwork.html'"/>
			</div>
		</form>

	</div>

	<footer>
